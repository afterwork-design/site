<!DOCTYPE html>
<html lang="zh_cn" xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh_cn">
    <head>
        <title>唐维娟</title>
        <meta charset="utf-8" />
        <link rel="icon" href="./assests/tang.png">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 40px 15px;
                background-color: #f0eefe;
            }
            .header {
                width: 100%;
                padding-left: 80px;
            }

            .tips {
                text-align: center;
                font-size: 32px;
                font-weight: 600;
            }

            .body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                row-gap: 30px;
            }

            .kc {
                display: flex;
                column-gap: 24px;
            }

            .kc>a {
                width: 200px;
                height: 60px;
                border: 1px solid;
                border-radius: 30px;
                display: flex;
                justify-content: center;
            }

            .kakalink {
                border-color: #FF5D12 !important;
            }

            .castalialink {
                border-color: #6F5CF1 !important;
            }

            .kaka,.castalia {
                height: 60px;
            }

        </style>
    </head>
    <body>
        <div class="header">
            <img src="./assests/tang.png" alt="Tang Weijuan" />
        </div>
        <div class="body">
            <div class="tips">网站更新中...看看别的吧</div>
            <div>
                <img src="./assests/wxclub.png" alt="微信公众号"/>
            </div>
            <div class="kc">
                <a class="kakalink" href="https://afterwork-design.github.io/color-card">
                    <img class="kaka" src="./assests/kaka.png" />
                </a>
                <a class="castalialink" href="https://afterwork-design.github.io/castalia">
                    <img class="castalia" src="./assests/castalia.png" />
                </a>
            </div>
        </div>
    </body> 
</html>
